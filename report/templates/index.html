<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</head>

<body>

    <div class="container" style="margin-top: 100px; margin-left: 630px;">
        <div class="form-content" style="margin-bottom: 70px;">
            <form method="POST">
                {% csrf_token %}
                {{ form.name }}
                <button type="submit" class="btn btn-dark">Add City</button>
            </form>
        </div>
        {% for city_weather in weather_data %}
        <div class="weather">
            <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" class="card-img"
                            alt="Image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a href="{% url 'delete_city' city_weather.city %}">
                                <button type="button" class="close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </a>
                            <h4 class="card-title">{{ city_weather.city }}</h4>
                            <h5 class="card-text">{{ city_weather.temperature }} &#8451;</h5>
                            <h6 class="card-text">{{ city_weather.description }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</body>

</html>
